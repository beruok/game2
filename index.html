<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ぺかった〜カウンター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- カウンター -->
  <section id="panel">
    <div><span>ペカ回数</span><strong id="hits">0</strong></div>
    <div><span>累計回転数</span><strong id="spins">0</strong></div>
  </section>

  <!-- ランプ（2 枚を完全に重ねて位置ズレ解消） -->
  <div id="lamp" class="off">
    <img src="assets/gogo_off.jpeg" alt="GOGO OFF" class="lamp-img lamp-off">
    <img src="assets/gogo_on.jpeg"  alt="GOGO ON"  class="lamp-img lamp-on">
  </div>

  <!-- 唯一の GO ボタン（大きな円） -->
  <button id="push" class="btn-go">GO!</button>

  <!-- ペカ音 -->
  <audio id="snd-hit" src="assets/juggler_hit.mp3" preload="auto"></audio>

  <script src="app.js"></script>
</body>
</html>
