<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ぺかった〜カウンター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ぺかった〜</h1>

  <!-- カウンター表示 -->
  <section id="panel">
    <div><span>ペカ回数</span><strong id="hits">0</strong></div>
    <div><span>累計回転数</span><strong id="spins">0</strong></div>
  </section>

  <!-- ランプ画像（JPEG 2 枚を重ねる） -->
  <div id="lamp">
    <img src="assets/gogo_off.jpeg" alt="GOGO OFF" class="lamp-off">
    <img src="assets/gogo_on.jpeg"  alt="GOGO ON"  class="lamp-on">
  </div>

  <!-- ボタン -->
  <button id="push" class="btn-main">GO!</button>
  <button id="reset" class="btn-sub">リセット</button>

  <!-- ペカ音（任意で差し替え） -->
  <audio id="snd-hit" src="assets/juggler_hit.mp3" preload="auto"></audio>

  <script src="app.js"></script>
</body>
</html>
